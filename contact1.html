<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #000; color: #fff;">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="text-center">Contact Us</h1>
                <p class="text-center">Feel free to get in touch with us for any inquiries or event planning needs.</p>
                <form action="http://localhost:4000/sign_up" method="post" id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" name="message" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-light">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <video width="500px" height="500px" controls="controls">
        <source src="video1.mp4" type="video/mp4" />
       </video>

    <!-- Include Bootstrap JS and jQuery -->
    
    <!-- Include JavaScript to send data to server -->
    <script src="contact1.js"></script>
</body>
</html>
