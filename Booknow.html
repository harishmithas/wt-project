<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Event Organizers</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="background-image"></div>

   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      
        
    </nav>


    <section class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h1>Book Your Event</h1>
                <p>Ready to plan your special event? Fill out the form below, and our team will get in touch with you soon!</p>

           
                <form action="http://localhost:4000/sign_up" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name"placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" name="tel" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="event" placeholder="Event Details" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </section>

    
</body>
<style>
 
.background-image {
    background-image: url('01-1.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}



</style>
